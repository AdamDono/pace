{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">My Courses</h1>
    
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border">Title</th>
                    <th class="py-2 px-4 border">Status</th>
                    <th class="py-2 px-4 border">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td class="py-2 px-4 border">{{ course.title }}</td>
                    <td class="py-2 px-4 border">
                        <span class="px-2 py-1 rounded 
                            {% if course.status == 'approved' %}bg-green-100 text-green-800
                            {% elif course.status == 'pending' %}bg-yellow-100 text-yellow-800
                            {% else %}bg-gray-100 text-gray-800{% endif %}">
                            {{ course.status|title }}
                        </span>
                    </td>
                    <td class="py-2 px-4 border">
                     <a href="{{ url_for('teacher.edit_course', course_id=course.id) }}"
                           class="text-blue-600 hover:underline mr-2">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
