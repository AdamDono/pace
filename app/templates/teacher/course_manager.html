{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-4">
  <!-- Course Header -->
  <div class="mb-6 p-6 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold">{{ course.title }}</h1>
    <p class="mt-2 text-gray-600">{{ course.description }}</p>
  </div>

  <!-- Sections List -->
  <div class="space-y-4">
    {% for section in course.sections %}
    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="font-medium">{{ section.title }}</h3>
      <div class="mt-2 prose">{{ section.content|safe }}</div>
      
      <form method="POST" 
            action="{{ url_for('teacher.delete_section', section_id=section.id) }}"
            class="mt-4">
        <button type="submit" class="text-red-500 text-sm">Delete</button>
      </form>
    </div>
    {% endfor %}
  </div>

  <!-- Add Section Form -->
  <div class="mt-8 bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-4">Add New Section</h2>
    <form method="POST" action="{{ url_for('teacher.manage_course', course_id=course.id) }}">
      <div class="mb-4">
        <label class="block mb-2">Title</label>
        <input type="text" name="title" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block mb-2">Content</label>
        <textarea name="content" required rows="6" class="w-full p-2 border rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
        Add Section
      </button>
    </form>
  </div>
</div>
{% endblock %}
