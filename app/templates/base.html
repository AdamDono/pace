<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaceAcademy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="font-bold">PaceAcademy</a>
            <div>
                {% if current_user.is_authenticated %}
                    <span class="mr-4">Welcome, {{ current_user.email }}</span>
                    <a href="/logout" class="hover:underline">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="mr-4 hover:underline">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
